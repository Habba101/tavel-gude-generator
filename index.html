<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>AI Travel Guide Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>🌍 Travel Guide Generator</h1>
      <form id="travel-form">
        <label for="travel-input">Tell me about your trip:</label>
        <input
          type="text"
          id="travel-input"
          placeholder="e.g. A fun weekend in Cape Town with kids"
          required
        />
        <button type="submit">Generate Guide</button>
      </form>

      <div id="spinner" style="display: none">⏳ Generating your guide...</div>

      <div id="result" class="guide-result"></div>
    </div>

    <footer>
      💻 Built with ❤️ by
      <a href="https://github.com/Habba101" target="_blank">Rahaba Motaung</a>
      and is open-sourced on
      <a href="https://github.com/Habba101?tab=repositories" target="_blank"
        >GitHub</a
      >
      and is hosted on
      <a href="https://habbas-travel-guide.netlify.app/">Netlify</a>.
    </footer>

    <img src="" alt="" />
    <script src="script.js"></script>
  </body>
</html>
